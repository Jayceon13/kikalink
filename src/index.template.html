<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/kikaico.png"
    />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/kikaico.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/kikaico.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/kikaico.png" />
    <link rel="icon" type="image/ico" href="kikaico.ico" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
  <!-- DO NOT touch the following DIV -->
  <div id="q-app"></div>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-scrollto"></script>
  <script>
    AOS.init();
  </script>

  </body>
</html>
